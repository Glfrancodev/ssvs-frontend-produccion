<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center relative">
  <div class="capitalize">
    <nav aria-label="breadcrumb" class="w-max">
      <ol class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all">
        <li class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-light-blue-500">
          <a href="#">
            <p class="block antialiased font-sans text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100">dashboard</p>
          </a>
          <span class="text-gray-500 text-sm antialiased font-sans font-normal leading-normal mx-2 pointer-events-none select-none">/</span>
        </li>
        <li class="flex items-center text-blue-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-blue-500">
          <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">home</p>
        </li>
      </ol>
    </nav>
    <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-gray-900">home</h6>
  </div>
  <div class="flex items-center relative">
    <!-- Botón de campana para notificaciones -->
    <button
      (click)="toggleNotificaciones()"
      class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid"
      type="button"
    >
      <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-6 w-6 text-blue-gray-500">
          <path d="M12 2a6 6 0 016 6v5h1a2 2 0 012 2v1a2 2 0 01-2 2h-1a4.978 4.978 0 01-1.528 3.528A4.978 4.978 0 0112 22a4.978 4.978 0 01-3.528-1.472A4.978 4.978 0 017 17H6a2 2 0 01-2-2v-1a2 2 0 012-2h1V8a6 6 0 016-6zm0 2a4 4 0 00-4 4v5H6v1h12v-1h-2V8a4 4 0 00-4-4zm0 16a3 3 0 002.121-.879A2.978 2.978 0 0015 17H9a2.978 2.978 0 00.879 2.121A3 3 0 0012 20z"></path>
        </svg>
      </span>
      <!-- Indicador de notificaciones no leídas -->
      <span *ngIf="contadorNoLeidas > 0" class="notificacion-badge">{{ contadorNoLeidas }}</span>
    </button>

    <!-- Récuadro de notificaciones -->
    <div *ngIf="mostrarNotificaciones" class="notificaciones-container">
      <div class="notificaciones-header">
        <span>Notificaciones</span>
        <button (click)="marcarTodasComoLeidas()">Marcar todas como leídas</button>
      </div>
      <ul>
        <li *ngFor="let notificacion of notificaciones">
          <span [class.leido]="notificacion.leido">{{ notificacion.descripcion }}</span>
        </li>
      </ul>
    </div>

    <button (click)="toggleSidebar()" class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid xl:hidden " type="button">
      <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" stroke-width="3" class="h-6 w-6 text-blue-gray-500">
          <path fill-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd"></path>
        </svg>
      </span>
    </button>
    <a>
      <!-- Botón para cerrar sesión con nuevo icono -->
      <button (click)="logout()" class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid" type="button">
        <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-6 w-6 text-blue-gray-500">
            <path d="M16.09 7.46a.75.75 0 00-1.18-.88l-4.53 5.6a.75.75 0 000 .88l4.53 5.6a.75.75 0 001.18-.88L12.96 13h7.29a.75.75 0 000-1.5h-7.29l3.13-3.88zM11 4.25a.75.75 0 00-1.5 0v15.5a.75.75 0 001.5 0V4.25z"/>
          </svg>
        </span>
      </button>
    </a>
  </div>
</div>
