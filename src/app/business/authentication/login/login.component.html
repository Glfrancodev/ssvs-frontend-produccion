<div
	class="bg-green-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-green-800 bottom-0 leading-5 h-full w-full overflow-hidden">
</div>
<div
	class="relative   min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">
	<div class="flex-col flex  self-center lg:px-14 sm:max-w-4xl xl:max-w-md  z-10">
		<div class="self-start hidden lg:flex flex-col  text-gray-300">
			<h1 class="my-3 font-semibold text-4xl">Bienvenido</h1>
			<p class="pr-3 text-sm opacity-75">Aquí podrá solicitar citas médicas, revisar su historial clínico y gestionar su atención en un entorno digital confiable. En SSVS, estamos comprometidos con su bienestar y la protección de su información.</p>
		</div>
	</div>
	<div class="flex justify-center self-center  z-10">
		<div class="p-12 bg-white mx-auto rounded-3xl w-96 ">
			<div class="mb-7">
				<h3 class="font-semibold text-2xl text-gray-800">Inicia Sesión</h3>  
			</div>

			<!-- Mensaje de Error -->
			<div *ngIf="error" class="error-box">{{ error }}</div>

			
			<div class="space-y-6">
				<div class="">
					<input [(ngModel)]="correo" class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="" placeholder="Correo">
              </div>


					<div class="relative" x-data="{ show: true }">
						<input [(ngModel)]="contrasena" placeholder="Contraseña" type="password" style="color:#000;" class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
						<div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">
						</div>
					</div>


					<div class="flex items-center justify-between">

						<div class="text-sm ml-auto">
							<a href="#" class="text-green-700 hover:text-green-600">
								¿Olvidaste tu contraseña?
							</a>
						</div>
					</div>
					<div>
						<button (click)="login()" type="submit" class="w-full flex justify-center bg-green-800  hover:bg-green-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
                Inicia Sesión
              </button>
					</div>
					<div class="flex items-center justify-center space-x-2 my-5">
						<span class="h-px w-16 bg-gray-100"></span>
						<span class="h-px w-16 bg-gray-100"></span>
					</div>
				</div>
				<div class="mt-7 text-center text-gray-300 text-xs">
				</div>
			</div>
		</div>
	</div>
	<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">
	<div class="container p-5 mx-auto  flex items-center justify-between ">
		<div class="flex mr-auto">
		</div>

	</div>

	</footer>

	<p>Cargando...</p>
